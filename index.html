<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Clone</title>
    <script src="https://kit.fontawesome.com/785500626d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <header class="header">

        <nav class="nav">

            <ul class="nav__items">

                <li class="nav__item">
                    <a class="nav__link" href="#">Gmail</a>
                </li>
                <li class="nav__item nav__item--images">
                    <a class="nav__link" href="#">Imágenes</a>
                </li>
                <li class="nav__item nav__item--icon">
                    <i class="nav__icon fas fa-th"></i>
                </li>
                <li class="nav__item">
                    <img class="nav__photo" src="https://picsum.photos/40" alt="random photo">
                </li>

            </ul>
        </nav>  

    </header>

    <main class="main">

        <section class="logo">

            <img class="logo__image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        
        </section>

        <section class="search">
        
            <i class="search__icon fas fa-search"></i>
            <i class="search__icon fas fa-microphone"></i>
        
        </section>

        <section class="buttons">
        
            <button class="button">Buscar con Google</button>
            <button class="button">Me siento con suerte</button>
        
        </section>

        <section class="provided">
        
            <p class="provided__text">Ofrecido por Google en:</p>
            <a class="provided__link" href="">English</a></li>
            <a class="provided__link" href="">Español (Latinoamérica)</a>
        
        </section>

    </main>

    <footer class="footer">

        <ul class="container">

            <li class="container__item"><a class="container__link" href="">Sobre Google</a></li>
            <li class="container__item"><a class="container__link" href="">Publicidad</a></li>
            <li class="container__item"><a class="container__link" href="">Negocios</a></li>
            <li class="container__item"><a class="container__link" href="">Cómo funciona la Búsqueda</a></li>

        </ul>

        <ul class="container">

            <li class="container__item"><a class="container__link" href="">Privacidad</a></li>
            <li class="container__item"><a class="container__link" href="">Condiciones</a></li>
            <li class="container__item"><a class="container__link" href="">Preferencias</a></li>

        </ul>

    </footer>

</body>
</html>
